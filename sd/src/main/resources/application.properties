# Db
spring.application.name=sd
spring.datasource.url=jdbc:mysql://localhost:3306/db_sd
spring.datasource.username=root
spring.datasource.password=root
spring.sql.init.platform=mysql
spring.sql.init.mode=always
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# TCP
# No maximo 5 conexoes, reaproveita TCP em caso de novas requisicoes em menos de 5 segundos
server.tomcat.max-connections=5
server.tomcat.keep-alive-timeout=5


# Kafka

spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.group-id=chat-consumer-group


spring.kafka.listener.ack-mode=record